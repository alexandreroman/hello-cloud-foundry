<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Cloud Foundry!</title>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="container">
    <div id="banner">
        <h1 id="message">Hello Cloud Foundry!</h1>
    </div>
    <div id="form">
        <div id="intro">
            <p>If you're seeing this page, you successfully deployed this app to <strong>Cloud Foundry</strong>!</p>
            <p>Now, it's time for some interactivity.</p>
        </div>

        <form autocomplete="off">
            <input id="name" type="text" placeholder="What's your name?" required autofocus/>
            <button id="send" type="button">Send</button>
        </form>
    </div>
    <div id="footer">
        <p>This page was served by app instance
            <strong th:text="${instanceGuid}"/> (index <strong th:text="${instanceId}"/>)
        </p>
    </div>
</div>
</body>
</html>
